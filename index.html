<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Huddle logo">
  </header>
  <main class="principal">
    <img class="principal__image" src="./images/illustration-mockups.svg" alt="Some screens">
    <div class="principal__container">
      <h1 class="container__title">Build The Community Your Fans Will Love</h1>

      <p class="container__text">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a class="container__link" href="">Register</a>
    </div>
  </main>
  <footer class="footer">
    <nav class="footer__navegation">
      <a class="navegation__link" href="#"><img class="link__image" src="./images/facebook-f.svg" alt="Facebook Logo"></a>
      <a class="navegation__link" href="#"><img class="link__image" src="./images/twitter.svg" alt="Twitter Logo"></a>
      <a class="navegation__link" href="#"><img class="link__image" src="./images/instagram.svg" alt="Instagram Logo"></a>
    </nav>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
</body>

</html>
